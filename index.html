<html lang="en">

<head>

<body>

    </ul>

    <a id="btnaddParrot" class="ui-btn ui-btn-b ui-corner-all ui-btn-icon-left ui-icon-plus" href=""> Add a Parrot </a>

    <script>
        $(document).ready(function () {
            //alert("Document ready");
            $("#btnaddParrot").click(function () {
                //alert("Add Parrot in list");
                $("#mypetlist").append('<li><a href="#"> a Parrot <button class=" View ui-btn-b ui-btn ui-btn-inline">view Detail</button> </a></li>');
                $("#mypetlist").listview("refresh");
                
                $(".View").click(function () {
                    alert("View Detail is click");
                });
                
            });

            $("#btnaddDog").click(function () {
                //alert("Add Parrot in list");
                $("#mypetlist").append('<li><a href="#"> a Dog </a> <button> view Detail </button> </li>');
                $("#mypetlist").listview("refresh");
            });
           
        });

    </script>
